<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='async.js')}}"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Asynchronous Flask Communication</h1>
    </div>
	<!-- <form action="#" id="emit"> -->
	<!--   <input name="emit_data" type="text" id="emit_data" value=""/> -->
	<!--   <input name="" type="submit" value="Submit"/> -->
	<!-- </form> -->

<form id="emit" method="get" name="rootform" class="form-inline">
    <div class="form-group col-lg-12">
        <label for="degree" class="form-control-label">Degree</label>
        <input type="text" name="degree" id="degree" value="10" class="user_input" />
    </div>
    <div class="form-group col-lg-6">
        <label for="x0" class="form-control-label">Minimum x</label>
        <input type="text" name="x0" id="x0" value="-1.701" class="user_input"/>
    </div>
    <div class="form-group col-lg-6">
        <label for="x1" class="form-control-label">Maximum x</label>
        <input type="text" name="x1" id="x1" value="1.701" class="user_input"/>
    </div>
    <div class="form-group col-lg-6">
        <label for="y0" class="form-control-label">Minimum y</label>
        <input type="text" name="y0" id="y0" value="-1.701" class="user_input"/>
    </div>
    <div class="form-group col-lg-6">
        <label for="y1" class="form-control-label">Maximum y</label>
        <input type="text" name="y1" id="y1" value="1.701" class="user_input"/>
    </div>
    <div class="form-group col-lg-6">
        <button type="submit" id="submit" class="btn btn-primary has-spinner">
            <span class="glyphicon"></span> &nbsp;Submit
        </button>
    </div>
    <div class="form-group col-lg-6">
      <button type="button" class="btn btn-danger has-spinner" id="reset">
		<span class="glyphicon"></span>&nbsp;Reset
	  </button>
    </div>
</form>



    <div class="container" id="content">
        <div class="row">
            <p>Asynchronous page updates will appear here:</p>
            <h3>Number list:</h3>
            <div id="log">
            </div>
        </div>
    </div>
</body>

</html>
